<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title>Calculadora │ Desafio Aula 12 - Leticia Uemura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/imagem-logo.jpg">

</head>
<body>
    <div class="calculadora">
        <h1>Calculadora ♥</h1>
        <div class="numeros">
            <input class="numero" type="number" id="primeiroNumero" placeholder="0">
            <input class="numero"  type="number" id="segundoNumero" placeholder="0">
        </div>
        <div class="btn">
            <input type="button" value="+" id="btnSomar" class="botoes">
            <input type="button" value="-" id="btnSubtrair" class="botoes">
            <input type="button" value="/" id="btnDividir" class="botoes">
            <input type="button" value="*" id="btnMultiplicar" class="botoes">
            
        </div>
        <div class="btn-limpar">  
            <input type="button" value="Limpar" id="btnLimpar" class="btnLimpar">

        </div>
        <div class="total">
            <span class="resultado" id="resultado">Resultado</span>
        </div>
    </div>

    <footer>
        <h4>
            ♡ Criado por Leticia Uemura │ 2023 ♡
        </h4>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
